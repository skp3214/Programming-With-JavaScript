<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="/30DayChallange/Day24/weather.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .weather-card {
            max-width: 800px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom right, #4a90e2, #63b8ff);
            color: white;
        }

        .weather-card .card-body {
            padding: 20px;
        }

        .weather-card .main-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .weather-card .temperature {
            font-size: 3rem;
            font-weight: bold;
        }

        .weather-card .description {
            font-size: 1.2rem;
        }

        .weather-card .details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
        }

        .weather-card .details div {
            flex-basis: 33%;
            margin-bottom: 10px;
        }

        .weather-card .forecast-container {
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .weather-card .forecast {
            display: flex;
            min-width: max-content;
        }

        .weather-card .forecast-item {
            flex: 0 0 auto;
            text-align: center;
            padding: 0 15px;
            min-width: 100px;
        }

        .weather-card .forecast-item:not(:last-child) {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Weather App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex ms-auto" role="search" id="searchForm">
                        <input class="form-control me-2" type="search" placeholder="Search Weather" aria-label="Search"
                            id="cityInput">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="weatherCard" class="weather-card d-none">
                <div class="card-body">
                    <div class="main-info">
                        <div>
                            <h2 id="cityName" class="mb-2"></h2>
                            <div class="description" id="description"></div>
                            <div class="unit-toggle">
                                <button id="unitToggle" class="btn btn-sm btn-light">Switch to Â°C</button>
                            </div>
                        </div>
                        <div class="temperature" id="temperature"></div>
                    </div>
                    <div class="details">
                        <div><i class="fas fa-tint"></i> <strong>Humidity:</strong> <span id="humidity"></span>%</div>
                        <div><i class="fas fa-wind"></i> <strong>Wind:</strong> <span id="windSpeed"></span> mph <span
                                id="windDirection"></span></div>
                        <div><i class="fas fa-eye"></i> <strong>Visibility:</strong> <span id="visibility"></span> mi
                        </div>
                        <div><i class="fas fa-compress-arrows-alt"></i> <strong>Pressure:</strong> <span
                                id="pressure"></span> mb</div>
                        <div><i class="fas fa-sun"></i> <strong>Sunrise:</strong> <span id="sunrise"></span></div>
                        <div><i class="fas fa-moon"></i> <strong>Sunset:</strong> <span id="sunset"></span></div>
                    </div>
                    <h4 class="mt-4">Forecast</h4>
                    <div class="forecast-container">
                        <div class="forecast" id="forecast"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
